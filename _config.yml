# ----
# Site

title: pyiron
alert: null
# To add an alert/action message to the top of the home page:
# alert: 'Registration is now open for the 100th annual pyiron workshop. <a href="https://pyiron.org">Register now!</a>'
url:
baseurl:
google_analytics_key:
google_maps_javascript_api_key:
disqus_shortname:
email: pyiron@mpie.de
formspree: https://formspree.io/xrgywnvn
copyright: Max Planck Institut f√ºr Eisenforschung, GmbH - Computational Materials Design (CM) Department. All rights reserved.

colors:
  main: "#2b2b40"  # purple
  secondary: "#37B8FF"  # blue

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: An interactive development environment (IDE) for computational materials science.
author:
  name:
  email:
  twitter: # twitter username without the @ symbol

# -----
# Build
future: true
timezone: Etc/UTC

collections:
  news:
    _hide_content: true

# max number of news or publication posts to list on a single page
posts-per-page: 10

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      _options:
        content:
          width: 1500
          height: 2500
  -
    scope:
      path: ""
    values:
      layout: "page"
  -
    scope:
      path: "category"
    values:
      layout: "default"
      tall_bg: true        
  -
    scope:
      path: "index.html"
    values:
      layout: "default"

jekyll-archives:
  enabled:
    - categories

plugins:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE
